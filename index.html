<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://lh3.googleusercontent.com/a/AAcHTtd4K0UrmvkSQDTef2QBxjZwrrjO4K2ZocUCsi7xFA=s288-c-no"
                    alt="Profile Image" width="128" height="128" />
            </div>
            <div class="profile-info">
                <h1 class="name">Lindo Matabane</h1>
                <p class="description">
                    my passions and curiosities...
                </p>
            </div>
        </div>
        <div class="cards">
            <div class="card weather">
                <h2 class="card-title"><i class="fas fa-sun weather-icon-color"></i> Weather</h2>
                <div class="weather-info">
                    Loading Weather...
                </div>
            </div>
            <div class="card news">
                <h2 class="card-title"><i class="fa-regular fa-newspaper news-icon-color"></i> News</h2>
                <div class="news-items">
                    Loading News...
                </div>
            </div>
        </div>
    </div>
    </div>
