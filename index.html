<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lindo Matabane</h1>
            <p>Full-Stack Web-Dev Learner</p>
        </header>
        <section class="cv-section">
            <h2>Coding And Me</h2>
            <p>my passions and curiosities...</p>
        </section>
        <section class="cv-section" id="weather">
            <!-- Add city to crrent weather -->
            <h2>Current Weather In (city)</h2> 
            <div id="weather-data">Loading weather...</div>
        </section>
        <section class="cv-section" id="news">
             <!-- Add city to crrent weather -->
            <h2>Latest News in (country)</h2>
            <div id="news">Loading news...</div>
        </section>
    </div>
    <script type="module" src="./build/main.js"></script>
</body>
</html>
